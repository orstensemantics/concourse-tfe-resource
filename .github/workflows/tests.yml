name: tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Tests
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.17
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go install github.com/golang/mock/mockgen github.com/hashicorp/go-tfe
          mkdir -p mock-go-tfe
          mockgen github.com/hashicorp/go-tfe Workspaces,Runs,Variables,StateVersions > mock-go-tfe/mocks.go
          go install -v -t -d ./...
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 --output cc-test-reporter
          chmod +x cc-test-reporter

      - name: Run tests
        env:
          TFE_ADDRESS: https://app.terraform.io
          TFE_ORGANIZATION: orstensemantics
          TFE_WORKSPACE: tfe-resource-test
          ATLAS_TOKEN: ${{secrets.ATLAS_TOKEN}}
          CC_TEST_REPORTER_ID: ${{secrets.CODECLIMATE_REPORTER_ID}}
        run: |
          ./cc-test-reporter before-build
          go test -v -coverprofile c.out -covermode=count
          ./cc-test-reporter after-build -t gocov -p concourse-tfe-resource coverage.out
